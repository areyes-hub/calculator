<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>

    <div id="calc-body">
        <div class="calc-display">
            <h1 class="box"></h1>
        </div>
        <div class="btn-case">
            <div class="nmbr-btn-container">
                <input type="button" class="btn btn-1" value="1">
                <input type="button" class="btn btn-2" value="2">
                <input type="button" class="btn btn-3" value="3">
                <input type="button" class="btn btn-4" value="4">
                <input type="button" class="btn btn-5" value="5">
                <input type="button" class="btn btn-6" value="6">
                <input type="button" class="btn btn-7" value="7">
                <input type="button" class="btn btn-8" value="8">
                <input type="button" class="btn btn-9" value="9">
                <input type="button" class="btn btn-point" value=".">
                <input type="button" class="btn btn-0" value="0">
                <input type="button" class="btn btn-equ" value="=">
            </div>
            <div class="oper-btn-container">
                <input type="button" class="oper-btn btn-clear" value="AC">
                <input type="button" class="oper-btn btn-div" value="/">
                <input type="button" class="oper-btn btn-mul" value="*">
                <input type="button" class="oper-btn btn-sub" value="-">
                <input type="button" class="oper-btn btn-add" value="+">
            </div>
        </div>
    </div>

</body>

</html>
