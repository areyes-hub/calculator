<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>

    <div id="calc-body">
        <div class="calc-display">
            <input type="text" class="box" value="">
        </div>
        <div class="btn-case">
            <div class="nmbr-btn-container">
                <button class="btn btn-1" value="1">1</button>
                <button class="btn btn-2" value="2">2</button>
                <button class="btn btn-3" value="3">3</button>
                <button class="btn btn-4" value="4">4</button>
                <button class="btn btn-5" value="5">5</button>
                <button class="btn btn-6" value="6">6</button>
                <button class="btn btn-7" value="7">7</button>
                <button class="btn btn-8" value="8">8</button>
                <button class="btn btn-9" value="9">9</button>
                <button class="btn btn-0" value="0">0</button>
            </div>
            <div class="oper-btn-container">
                <button class="oper-btn btn-div" value="/">/</button>
                <button class="oper-btn btn-mul" value="*">*</button>
                <button class="oper-btn btn-sub" value="-">-</button>
                <button class="oper-btn btn-add" value="+">+</button>
                <button class="oper-btn btn-equ" value="=">=</button>
                <button class="oper-btn btn-clear">AC</button>
            </div>
        </div>
    </div>

</body>

</html>
